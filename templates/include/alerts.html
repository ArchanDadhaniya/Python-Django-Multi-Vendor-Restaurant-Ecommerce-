{% if messages %}
<div class="alert-container">
    {% for message in messages %}
    <div 
        {% if message.tags %}
            class="alert alert-{{ message.tags }} toast-message"
        {% else %}
            class="alert alert-info toast-message"
        {% endif %}
        role="alert"
    >
        {{ message }}
    </div>
    {% endfor %}
</div>

<script>
    // Auto hide after 4 seconds
    setTimeout(() => {
        document.querySelectorAll('.toast-message').forEach(alert => {
            alert.classList.add('fade-out');
            setTimeout(() => alert.remove(), 1000);
        });
    }, 4000);
</script>
{% endif %}
